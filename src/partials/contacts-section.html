<div class="section contacts-section">
  <div class="visually-hidden">Contacts</div>
  <div class="container contacts-section__container">
    <form class="contacts-section__form contacts-form">
      <h3 class="contacts-form__title">A quick way to discuss details</h3>
      <label class="form-field form-field--gray">
        <span class="form-field__caption">Name</span>
        <input type="text" name="name" placeholder="Your name" class="form-field__input">
      </label>
      <label class="form-field form-field--gray">
        <span class="form-field__caption">Phone</span>
        <input type="tel" name="phone" placeholder="Your phone" class="form-field__input">
      </label>
      <label class="form-field form-field--gray">
        <span class="form-field__caption">Email</span>
        <input type="email" name="email" placeholder="Your email" class="form-field__input">
      </label>
      <label class="form-field form-field--gray">
        <span class="form-field__caption">Message</span>
        <textarea type="text" name="message" placeholder="Message" class="form-field__input  form-field__input--big"></textarea>
      </label>
      <label class="custom-checkbox contacts-form__checkbox">
        <input type="checkbox" class="custom-checkbox__input">
        <span class="custom-checkbox__text">I&nbsp;agree to&nbsp;receive communications from Createx Construction Bureau.</span>
      </label>
      <div class="centered">
        <button type="submit" class="contacts-form__btn btn btn--fill">send request</button>
      </div>

    </form>

  </div>
</div>
